<p-toast></p-toast>
<app-items-table  
    [tableOptions]="tableOptions"
    (onNew)="openDialog()"
    (onEdit)="openDialog($event)"
    (onDelete)="deleteSeason($event)"
    (onDeleteSelected)="deleteSelectedSeasons($event)"
    (onRefresh)="refreshSeasons()"
    ></app-items-table>
<app-item-dialog (onItemSave)="saveSeason($event)" [dialogOptions]="dialogOptions"></app-item-dialog>
