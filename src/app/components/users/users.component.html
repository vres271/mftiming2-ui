<p-toast></p-toast>

<div class="card ">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt 
        [value]="users" 
        [rows]="10" 
        [paginator]="true" 
        [globalFilterFields]="['login','firstName','secondName','thirdName']" 
        responsiveLayout="scroll"
        [(selection)]="selectedUsers" 
        [rowHover]="true" 
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        styleClass="p-datatable-sm"
        >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Users</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filterInput (input)="dt.filterGlobal(filterInput.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                <th style="width: 3rem"></th>
                <th pSortableColumn="login">Login <p-sortIcon field="login"></p-sortIcon></th>
                <th pSortableColumn="firstName">firstName <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="secondName">secondName <p-sortIcon field="secondName"></p-sortIcon></th>
                <th pSortableColumn="thirdName">thirdName <p-sortIcon field="thirdName"></p-sortIcon></th>
                <th pSortableColumn="isActive">isActive <p-sortIcon field="isActive"></p-sortIcon></th>
                <th style="width: 3rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td><p-tableCheckbox [value]="user"></p-tableCheckbox></td>
                <td><button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-sm p-button-success mr-2" (click)="editUser(user)"></button></td>
                <td>{{user.login}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.secondName}}</td>
                <td>{{user.thirdName}}</td>
                <td>{{user.isActive}}</td>
                <td><button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-sm p-button-warning" (click)="deleteUser(user)"></button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{users ? users.length : 0 }} users.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="User Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="login">login</label>
            <input type="text" pInputText id="login" [(ngModel)]="user.login" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.login">Name is required.</small>
        </div>
        <div class="field">
            <label for="firstName">firstName</label>
            <input type="text" pInputText id="firstName" [(ngModel)]="user.firstName" required  />
        </div>
        <div class="field">
            <label for="secondName">secondName</label>
            <input type="text" pInputText id="secondName" [(ngModel)]="user.secondName" required  />
        </div>
        <div class="field">
            <label for="thirdName">thirdName</label>
            <input type="text" pInputText id="thirdName" [(ngModel)]="user.thirdName" required  />
        </div>
        <div class="field">
            <div><label for="isActive">isActive</label></div>
            <p-inputSwitch [(ngModel)]="user.isActive" id="isActive"></p-inputSwitch>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
