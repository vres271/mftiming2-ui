<p-panel [header]="season.name" *ngFor="let season of seasonsService.items$|async" [style]="{marginTop:'10px'}">
    <div *ngFor="let race of racesService.items | itemsFilter : {seasonId:season.id}">
        {{race.name}}
        <span *ngFor="let racer of racersService.items | itemsFilter : {raceId:race.id, userId: authService.user?.id}">
            {{racer.userFullName}}
        </span>        
        <p-divider></p-divider>
    </div>
</p-panel>
