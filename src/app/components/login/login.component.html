    <p-messages *ngIf="authService.isAuth"  severity="info">
        <ng-template pTemplate>
            <div class="ml-2">User authorized: </div>
            <div class="ml-2">
                {{authService.user?.login}} | 
                {{authService.user?.roles}} | 
                {{authService.user?.firstName}}
                {{authService.user?.secondName}}
                {{authService.user?.thirdName}}
            </div>
        </ng-template>
    </p-messages>
    <p-card *ngIf="!authService.isAuth" header="Login" [style]="{'width': '25rem',  'margin': 'auto'}">
        <ng-template pTemplate="header"></ng-template>
        <div class=" mb-4">
            <input type="text" pInputText  placeholder="Login" [(ngModel)]="login"/>
        </div>
        <div>
            <p-password [(ngModel)]="password"  placeholder="Password" [feedback]="false"></p-password>
        </div>
        <ng-template pTemplate="footer">
            <button pButton type="button" label="Sign In" (click)="signIn()"></button>
        </ng-template>        
    </p-card>
